<html>
 <head>
  <title> 狼人界面 </title>
<script src="./utils.js"></script>
<script language="javascript">
	var loop = 9, lrs_data = JSON.parse(getCookie('lrs_data'));
	window.onload = function(){//计时器详解请看defender界面
		timedText();
	}
	var timedText = function(){
		if(loop==0){     
			nextPage();
		}
		document.getElementById('txt').value=loop+"秒";
		loop--;
		setTimeout("timedText()",1000)
	}
	function wolfKill(){
		var num=parseInt(document.all.killnum.value)
		if(num>=0&&num<=16)
		lrs_data.killed[0]=parseInt(document.all.killnum.value);
	}
	var nextPage = function(){
		wolfKill();
		var url = "./ice_ghost_prophet.html";
		setCookie('lrs_data', JSON.stringify(lrs_data));
		location.href=url;
	}
</script>
