<ion-header>
    <ion-navbar>
        <ion-title>检查风险</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list inset>
        <ion-item>
            <ion-label>时间：{{checktime}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>地点：{{riskbehavior.riskname}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>风险行为：{{riskbehavior.description}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>问题描述：</ion-label>
            <ion-input type="text" [(ngModel)]="description"></ion-input>
        </ion-item>
        <div class="Carousel tutorial-page" style="height: 240px;" >  
        <ion-slides>
            <ion-slide *ngFor="let slide of slides">
                <img [src]="slide.image" class="slide-image" style="width: 100%;" />
            </ion-slide>
        </ion-slides>
        </div>  
        <ion-item>
            <button ion-button (click)="cancel()">取消</button>
            <button ion-button (click)="save()">确定</button>
            <button ion-button (click)="recordWz()">两违登记</button>
        </ion-item>
    </ion-list>
</ion-content>
