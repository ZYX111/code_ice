<script>
    function each(obj,callback){  
        for(var i=0,l = obj.length;i<l;i++){  
            callback.call(obj,i,obj[i]); //此处的意思是，用callback来替换obj，所以实现为callback(i,obj[i]),正好将数组遍历;  
        }             
    }  
    function fun1(a,b){
        document.write(a+"  ");
        return a+b;
    }
    function fun2(c,d){
        document.write(d+"  ");
        return c+d;
    }
    // function fun2(e,f){
    //     document.write(f+"  ");
    //     return c+d;
    // }
    document.write(fun1.call(fun2,3,1));
    document.write(fun2(4,6));
</script>
