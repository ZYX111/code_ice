<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7月21</title>
</head>
<body>
<input type="button" onclick="change();" value="点我改变标签">
<p>点击一下段落由1变2，再点击由2变1</p>
<p>只进行js改动</p>
<p>李润鑫</p>
<p id="demo">1</p>
<script>
   function change(){
    if(document.getElementById("demo").innerHTML==1)
        document.getElementById("demo").innerHTML=2;
    else
        document.getElementById("demo").innerHTML=1;
   }
</script>
</body>
</html>
