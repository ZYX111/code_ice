<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7月21</title>
</head>
<body>
<p>点击一下段落由1变2，再点击由2变1</p>
<p>只进行js改动</p>
<p>不要更改这个文件，在当前文件夹新建一个文件进行编写，文件名署上自己的名字</p>
<button type="button" onclick="myFunction()">跳转</button>
<p id="demo">1</p>
<script>
    var num=1;
  var add=(function(){
      return function(){
        if(num==1){
           return  num=2;
        }
        else{
          return num=1
        }
      }
  })(); 
function myFunction(){
    document.getElementById("demo").innerHTML = add();
}
</script>
</body>
</html>
